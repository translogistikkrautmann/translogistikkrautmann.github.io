  <script type="text/javascript" src="https://translogistikkrautmann.github.io/lib/semantic.min.js"></script>
  <script type="text/javascript" src="https://translogistikkrautmann.github.io/lib/slippry.min.js"></script>
  <link rel="stylesheet" href="https://translogistikkrautmann.github.io/lib/slippry.min.css">
  <script type="text/javascript">
    $(function () {
      $('#slider').slippry({
        
        slippryWrapper: '<div class="sy-box topslider" />', 
        elements: 'li', 

        
        adaptiveHeight: false, 
        captions: false,
        loop: true,
        
        pager: false,
        start: 1,
        
        slideMargin: 0, 
        useCSS: true,
        transition: 'fade',
        pause: 6000,
        speed: 650,
        
        autoDirection: 'next'
      });
      $('.imggal .gimg').click(function (el) {
        var mid = el.currentTarget.dataset.modal;
        var idx = el.currentTarget.dataset.idx;
        $('#modal_' + mid).modal({ inverted: true }).modal('show');
        $('#gal_' + mid).slippry({
          
          slippryWrapper: '<div class="sy-box portfolio-slider" />', 

          
          adaptiveHeight: true, 
          start: idx + 1, 
          loop: true, 
          captionsSrc: 'li',
          captions: 'custom', 
          captionsEl: '.external-captions',

          
          transition: 'horizontal', 
          easing: 'linear', 
          continuous: true,

          
          auto: true,
          pager: false,
        });
      });
      $('.ui.embed').embed();
      $('.sub-menu').each(function(idx,el){
        $(el).css('top',$('header').height());
      });
      $('#mntbt').click(function () {
        if ($('#headermenumobil').hasClass('mobvis')) {
          $('#headermenumobil').removeClass('mobvis');
          $('#mntbt i').addClass('bars');
          $('#mntbt i').removeClass('remove');
        } else {
          $('#headermenumobil').addClass('mobvis');
          $('#mntbt i').removeClass('bars');
          $('#mntbt i').addClass('remove');
        }

      });
      $('.morebutton.detail').click(function () {
        var target=$(this).attr('data-target');
        if ($('#'+target).hasClass('small')){
          $('#'+target).addClass('big');
          $('#'+target).removeClass('small');
          $(this).find('.txt').text('schliessen');
        } else{
          $('#'+target).addClass('small');
          $('#'+target).removeClass('big');
          $(this).find('.txt').text('Ã¶ffnen');
        }
        if ($('#headermenu').hasClass('mobvis')) {
          $('#headermenu').removeClass('mobvis');
        } else {
          $('#headermenu').addClass('mobvis');
        }
      });
      $('.sech').click(function () {
        if ($(this).parent().hasClass('open')){
          $(this).parent().removeClass('open');
          $(this).parent().addClass('closed');
        }else{
          $(this).parent().removeClass('closed');
          $(this).parent().addClass('open');
        }
      });
    });
  </script>
  <script type="text/javascript">
    var cl = cloudinary.Cloudinary.new({cloud_name: "b-coding"}); 
    cl.responsive();
</script>
